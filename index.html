<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      video { width: 100vw !important; height: 100vh !important; object-fit: cover !important; }
    </style>

    <script>
      // 強制背面カメラ化
      const _getUserMedia = navigator.mediaDevices.getUserMedia;
      navigator.mediaDevices.getUserMedia = function(constraints) {
        if (constraints && constraints.video && !constraints.video.deviceId) {
          constraints.video.facingMode = { ideal: "environment" };
        }
        return _getUserMedia.call(navigator.mediaDevices, constraints);
      };
    </script>
  </head>
  <body>
    <a-scene 
      mindar-face="autoStart: true; facingMode: environment; uiLoading: no; uiScanning: no;" 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="sakura-img" src="img/sakura3.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-plane 
          id="sakura-plane"
          src="#sakura-img" 
          color="red"
          position="0 0 0.5" 
          width="1.0" 
          height="1.0" 
          material="transparent: true; shader: flat; side: double">
        </a-plane>
      </a-entity>

    </a-scene>

    <script>
      // デバッグ：画像が読み込めなかったらコンソールにエラーを出す
      document.querySelector('#sakura-img').addEventListener('error', function() {
        console.error("画像の読み込みに失敗しました。パスを確認してください。");
        alert("画像が見つかりません: img/sakura3.png");
      });
    </script>
  </body>
</html>
