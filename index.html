<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; background-color: black; }
      /* カメラ映像とARシーンを画面全体に広げる */
      .mindar-face-overlay { overflow: hidden; }
      video { width: 100vw !important; height: 100vh !important; object-fit: cover !important; position: absolute; top: 0; left: 0; }
    </style>

    <script>
      // カメラを背面(environment)に強制固定するスクリプト
      const _getUserMedia = navigator.mediaDevices.getUserMedia;
      navigator.mediaDevices.getUserMedia = function(constraints) {
        if (constraints && constraints.video && !constraints.video.deviceId) {
          constraints.video.facingMode = { ideal: "environment" };
        }
        return _getUserMedia.call(navigator.mediaDevices, constraints);
      };
    </script>
  </head>
  <body>
    <a-scene 
      mindar-face="autoStart: true; facingMode: environment; uiLoading: no; uiScanning: no;" 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="sakura-img" src="img/sakura3.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 1">
        <a-plane 
          src="#sakura-img" 
          position="0 0 0" 
          width="1.2" 
          height="1.2" 
          material="transparent: true; shader: flat; side: double">
        </a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
