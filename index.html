<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mind-ar-face-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      /* 読み込み中の表示を少し整える */
      .mindar-ui-loading { background: rgba(0,0,0,0.8); }
    </style>
  </head>
  <body>
    <a-scene mindar-face embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="sakura-img" src="img/sakura.png">
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-plane src="#sakura-img" 
                 position="0 0 0" 
                 width="0.2" height="0.2" 
                 material="transparent: true; alphaTest: 0.5; shader: flat">
        </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
