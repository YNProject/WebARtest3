<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
    </style>

    <script>
      // ブラウザのカメラリクエストを強制的に背面(environment)に書き換える処理
      // MindARが起動する前に実行する必要があります
      const _getUserMedia = navigator.mediaDevices.getUserMedia;
      navigator.mediaDevices.getUserMedia = function(constraints) {
        if (constraints && constraints.video && !constraints.video.deviceId) {
          constraints.video.facingMode = { ideal: "environment" };
        }
        return _getUserMedia.call(navigator.mediaDevices, constraints);
      };
    </script>
  </head>
  <body>
    <a-scene 
      mindar-face="autoStart: true; facingMode: environment; filterMinCF: 0.0001; filterBeta: 0.001;" 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="sakura-img" src="img/sakura3.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 10">
        <a-plane 
          src="#sakura-img" 
          position="0 0.4 0.1" 
          width="2.5" 
          height="2.5" 
          material="transparent: true; alphaTest: 0.5; shader: flat">
        </a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
