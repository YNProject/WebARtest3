<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-face="autoStart: true; facingMode: environment; uiLoading: no; uiError: yes; uiScanning: no;" 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="sakura-img" src="https://raw.githubusercontent.com/hiukim/mind-ar-js/master/examples/face-tracking/assets/hatayui/face.png"> </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 10">
        <a-plane src="#sakura-img" position="0 0 0.1" width="1" height="1" transparent="true"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
